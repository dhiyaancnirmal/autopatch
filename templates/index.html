<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autopatch Dashboard</title>
    <style>
        body { font-family: monospace; background-color: #1a1a1a; color: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        #controls { margin: 20px; }
        input { padding: 10px; width: 400px; }
        button { padding: 10px; }
        .terminal { background-color: #000; border: 1px solid #333; padding: 15px; width: 80%; height: 30vh; overflow-y: scroll; white-space: pre-wrap; margin-bottom: 20px; }
        .loading { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 2s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Autopatch Live Dashboard</h1>
    <div id="controls">
        <input type="text" id="urlInput" placeholder="Enter URL to scan (e.g., http://quotes.toscrape.com/login)">
        <button onclick="startScan()">Start Scan</button>
    </div>
    <h2>Scout Agent Terminal</h2>
    <pre id="scout-log" class="terminal">Waiting for scout agent...</pre>
    <div id="scout-loading" class="loading"></div>
    <h2>Tester Agent Terminal</h2>
    <pre id="tester-log" class="terminal">Waiting for tester agent...</pre>
    <div id="tester-loading" class="loading"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const scoutLog = document.getElementById('scout-log');
        const testerLog = document.getElementById('tester-log');
        const scoutLoading = document.getElementById('scout-loading');
        const testerLoading = document.getElementById('tester-loading');

        socket.on('connect', () => {
            scoutLog.textContent = 'Connected to server.\n';
        });

        socket.on('log', (data) => {
            const line = data.data + '\n';
            if (data.agent === 'scout') {
                scoutLog.textContent += line;
                scoutLog.scrollTop = scoutLog.scrollHeight;
            } else if (data.agent === 'tester') {
                testerLog.textContent += line;
                testerLog.scrollTop = testerLog.scrollHeight;
            } else {
                scoutLog.textContent += line;  // Default to scout
                scoutLog.scrollTop = scoutLog.scrollHeight;
            }
        });

        socket.on('start_loading', (data) => {
            if (data.agent === 'scout') {
                scoutLoading.style.display = 'inline-block';
            } else if (data.agent === 'tester') {
                testerLoading.style.display = 'inline-block';
            }
        });

        socket.on('end_loading', (data) => {
            if (data.agent === 'scout') {
                scoutLoading.style.display = 'none';
            } else if (data.agent === 'tester') {
                testerLoading.style.display = 'none';
            }
        });

        function startScan() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            scoutLog.textContent = `Starting scan for: ${url}\n`;
            testerLog.textContent = `Waiting for reconnaissance...\n`;
            socket.emit('start_scan', { url: url });
        }
    </script>
</body>
</html>
