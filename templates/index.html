<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autopatch</title>
    <style>
        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('/static/VCR_OSD_MONO_1.001.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VCR OSD Mono', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 400;
            background: linear-gradient(135deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #888888;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .url-input {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
            width: 400px;
            transition: all 0.2s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
        }
        
        .btn-secondary:hover {
            background: #111111;
            border-color: #555555;
        }
        
        .terminals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .terminal-card {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            resize: both;
            min-width: 300px;
            min-height: 200px;
            position: relative;
        }
        
        .terminal-card:hover {
            border-color: #333333;
        }
        
        .terminal-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: linear-gradient(-45deg, transparent 0%, transparent 30%, #333 30%, #333 40%, transparent 40%, transparent 70%, #333 70%, #333 100%);
            cursor: se-resize;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .left-resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background: linear-gradient(-45deg, transparent 0%, transparent 30%, #333 30%, #333 40%, transparent 40%, transparent 70%, #333 70%, #333 100%);
            cursor: se-resize;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .terminal-card:hover::after,
        .terminal-card:hover .left-resize-handle {
            opacity: 1;
        }
        
        .terminal-header {
            background: #0a0a0a;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .terminal-title {
            font-size: 1rem;
            font-weight: 400;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .terminal-icon {
            font-size: 1.2rem;
        }
        
        .terminal-content {
            background: #000000;
            padding: 1rem;
            height: calc(100% - 60px);
            overflow-y: auto;
            font-family: 'VCR OSD Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.3;
            white-space: pre-wrap;
            color: #e0e0e0;
            font-weight: 400;
        }
        
        .terminal-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .terminal-content::-webkit-scrollbar-track {
            background: #111111;
        }
        
        .terminal-content::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }
        
        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
        
        .system-terminal {
            grid-column: 2;
            grid-row: 1 / -1;
        }
        
        .agent-terminal {
            /* Default size will be set by grid */
        }
        
        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #1a1a1a;
            color: #666666;
            font-size: 0.9rem;
        }
        
        .heart {
            color: #ffffff;
            margin: 0 0.25rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333333;
            margin-left: auto;
            transition: all 0.3s ease;
        }
        
        .status-indicator.active {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
        }
        
        .status-indicator.completed {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Autopatch</h1>
            <p class="subtitle">Automated Security Vulnerability Scanner</p>
        </div>

        <div class="controls">
            <input type="text" id="urlInput" class="url-input" placeholder="Enter URL to scan (e.g., https://quotes.toscrape.com)">
            <button onclick="startScan()" class="btn">Start Scan</button>
            <button id="headlessToggle" onclick="toggleHeadless()" class="btn btn-secondary">Browser: Headless</button>
        </div>

        <div class="terminals-grid">
            <div class="terminal-card agent-terminal">
                <div class="terminal-header">
                    <span class="terminal-icon">üó∫Ô∏è</span>
                    <span class="terminal-title">Crawler Agent</span>
                    <div class="status-indicator" id="crawler-status"></div>
                </div>
                <pre id="crawler-log" class="terminal-content">Waiting for scan...</pre>
                <div class="left-resize-handle"></div>
            </div>
            
            <div class="terminal-card system-terminal">
                <div class="terminal-header">
                    <span class="terminal-icon">üìã</span>
                    <span class="terminal-title">System</span>
                    <div class="status-indicator" id="general-status"></div>
                </div>
                <pre id="general-log" class="terminal-content">Waiting for scan...</pre>
                <div class="left-resize-handle"></div>
            </div>
            
            <div class="terminal-card agent-terminal">
                <div class="terminal-header">
                    <span class="terminal-icon">üïµÔ∏è</span>
                    <span class="terminal-title">Scout Agent</span>
                    <div class="status-indicator" id="scout-status"></div>
                </div>
                <pre id="scout-log" class="terminal-content">Waiting for scan...</pre>
                <div class="left-resize-handle"></div>
            </div>
            
            <div class="terminal-card agent-terminal">
                <div class="terminal-header">
                    <span class="terminal-icon">üéØ</span>
                    <span class="terminal-title">Tester Agent</span>
                    <div class="status-indicator" id="tester-status"></div>
                </div>
                <pre id="tester-log" class="terminal-content">Waiting for scan...</pre>
                <div class="left-resize-handle"></div>
            </div>
            
            <div class="terminal-card agent-terminal">
                <div class="terminal-header">
                    <span class="terminal-icon">üõ°Ô∏è</span>
                    <span class="terminal-title">Fixer Agent</span>
                    <div class="status-indicator" id="fixer-status"></div>
                </div>
                <pre id="fixer-log" class="terminal-content">Waiting for scan...</pre>
                <div class="left-resize-handle"></div>
            </div>
        </div>

        <div class="footer">
            <p>Made with <span class="heart">‚ô°</span> by dhiyaan</p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        // Store terminal elements and their state
        const terminals = {
            crawler: { 
                el: document.getElementById('crawler-log'), 
                status: document.getElementById('crawler-status'),
                intervalId: null, 
                hasContent: false, 
                hasStarted: false
            },
            scout: { 
                el: document.getElementById('scout-log'), 
                status: document.getElementById('scout-status'),
                intervalId: null, 
                hasContent: false, 
                hasStarted: false
            },
            tester: { 
                el: document.getElementById('tester-log'), 
                status: document.getElementById('tester-status'),
                intervalId: null, 
                hasContent: false, 
                hasStarted: false
            },
            fixer: { 
                el: document.getElementById('fixer-log'), 
                status: document.getElementById('fixer-status'),
                intervalId: null, 
                hasContent: false, 
                hasStarted: false
            },
            general: { 
                el: document.getElementById('general-log'), 
                status: document.getElementById('general-status'),
                intervalId: null, 
                hasContent: false, 
                hasStarted: false
            }
        };

        const loadingAnimation = ['.', '..', '...'];
        let animationIndex = 0;

        function startLoadingAnimation(term) {
            term.intervalId = setInterval(() => {
                term.el.textContent = `Waiting${loadingAnimation[animationIndex]}`;
                animationIndex = (animationIndex + 1) % loadingAnimation.length;
            }, 500);
        }

        function startThinkingAnimation(term) {
            term.intervalId = setInterval(() => {
                term.el.textContent = `Thinking${loadingAnimation[animationIndex]}`;
                animationIndex = (animationIndex + 1) % loadingAnimation.length;
            }, 500);
        }


        function stopLoadingAnimation(term) {
            if (term.intervalId) {
                clearInterval(term.intervalId);
                term.intervalId = null;
                if (!term.hasContent) {
                    term.el.textContent = ''; // Clear "Working..." text
                }
            }
        }


        socket.on('connect', () => {
            terminals.general.el.textContent = 'Connected to server.\n';
        });

        // Handle terminal resizing
        function setupTerminalResize() {
            Object.values(terminals).forEach(term => {
                const card = term.el.closest('.terminal-card');
                if (card) {
                    // Add resize observer to adjust content height
                    const resizeObserver = new ResizeObserver(entries => {
                        for (let entry of entries) {
                            const content = entry.target.querySelector('.terminal-content');
                            if (content) {
                                const headerHeight = entry.target.querySelector('.terminal-header').offsetHeight;
                                content.style.height = `calc(100% - ${headerHeight}px)`;
                            }
                        }
                    });
                    resizeObserver.observe(card);
                    
                    // Handle left resize handle
                    const leftHandle = card.querySelector('.left-resize-handle');
                    if (leftHandle) {
                        let isResizing = false;
                        let startX, startY, startWidth, startHeight, startLeft;
                        
                        leftHandle.addEventListener('mousedown', (e) => {
                            isResizing = true;
                            startX = e.clientX;
                            startY = e.clientY;
                            startWidth = parseInt(getComputedStyle(card).width, 10);
                            startHeight = parseInt(getComputedStyle(card).height, 10);
                            startLeft = parseInt(getComputedStyle(card).left, 10);
                            
                            document.addEventListener('mousemove', doResize);
                            document.addEventListener('mouseup', stopResize);
                            e.preventDefault();
                        });
                        
                        function doResize(e) {
                            if (!isResizing) return;
                            
                            const deltaX = e.clientX - startX;
                            const deltaY = e.clientY - startY;
                            
                            const newWidth = Math.max(300, startWidth - deltaX);
                            const newHeight = Math.max(200, startHeight + deltaY);
                            const newLeft = startLeft + deltaX;
                            
                            card.style.width = newWidth + 'px';
                            card.style.height = newHeight + 'px';
                            card.style.left = newLeft + 'px';
                        }
                        
                        function stopResize() {
                            isResizing = false;
                            document.removeEventListener('mousemove', doResize);
                            document.removeEventListener('mouseup', stopResize);
                        }
                    }
                }
            });
        }

        // Initialize resize handling when page loads
        document.addEventListener('DOMContentLoaded', setupTerminalResize);

        socket.on('thinking', (data) => {
            const agentKey = data.agent;
            const term = terminals[agentKey];
            if (term && !term.hasContent && term.hasStarted) {
                // Only show thinking if the agent has started but hasn't produced content yet
                if (!term.intervalId) {
                    startThinkingAnimation(term);
                }
            }
        });

        socket.on('log', (data) => {
            const agentKey = data.agent || 'system';
            const term = terminals[agentKey] || terminals.general; // Default to general if agent unknown
            const line = data.data + '\n';
            
            // Mark agent as started when it produces its first log
            term.hasStarted = true;
            // Update status indicator to active
            if (term.status) {
                term.status.className = 'status-indicator active';
            }
            
            // Stop loading animation and clear terminal on first message for this specific agent
            if (!term.hasContent) {
                stopLoadingAnimation(term);
                term.el.textContent = '';
                term.hasContent = true;
            }
            
            // Stop general loading animation on first message
            if (!terminals.general.hasContent) {
                stopLoadingAnimation(terminals.general);
                terminals.general.el.textContent = '';
                terminals.general.hasContent = true;
            }
            
            // Only append to specific terminal if it's not the general/system log
            if (agentKey !== 'system') {
            term.el.textContent += line;
            }
            
            // Always append to general terminal
            terminals.general.el.textContent += `[${agentKey.toUpperCase()}] ${line}`;

            // Auto-scroll to bottom
            if (agentKey !== 'system') {
            term.el.scrollTop = term.el.scrollHeight;
            }
            terminals.general.el.scrollTop = terminals.general.el.scrollHeight;
            
            if (line.includes('--- SCAN COMPLETE ---')) {
                Object.values(terminals).forEach(stopLoadingAnimation);
                // Mark all started agents as completed
                Object.values(terminals).forEach(term => {
                    if (term.hasStarted && term.status) {
                        term.status.className = 'status-indicator completed';
                    }
                });
            }
        });

        function startScan() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Reset all terminals for a new scan
            Object.values(terminals).forEach(term => {
                stopLoadingAnimation(term);
                term.hasContent = false;
                term.hasStarted = false;
                // Reset status indicator
                if (term.status) {
                    term.status.className = 'status-indicator';
                }
            });
            
            // Set initial states - only crawler should be active initially
            terminals.crawler.el.textContent = 'Starting crawler...';
            terminals.scout.el.textContent = 'Waiting...';
            terminals.tester.el.textContent = 'Waiting...';
            terminals.fixer.el.textContent = 'Waiting...';
            terminals.general.el.textContent = `Starting scan for: ${url}\n`;
            
            // Start waiting animations for agents that haven't started yet
            startLoadingAnimation(terminals.scout);
            startLoadingAnimation(terminals.tester);
            startLoadingAnimation(terminals.fixer);

            socket.emit('start_scan', { url: url });
        }

        function toggleHeadless() {
            socket.emit('toggle_headless');
        }

        socket.on('headless_toggled', (data) => {
            const button = document.getElementById('headlessToggle');
            if (data.headless) {
                button.textContent = 'Browser: Headless';
                button.style.backgroundColor = '#4CAF50';
            } else {
                button.textContent = 'Browser: Visible';
                button.style.backgroundColor = '#f44336';
            }
        });
    </script>
</body>
</html>
